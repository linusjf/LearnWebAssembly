<!doctype html>
<html>
  <head>
 <meta charset="utf-8">
 <title>WebAssembly Square function</title>
<style>
div {
font-size : 30px;
text-align : center;
color:orange;
}
</style>
 </head>
 <body>
<div id="textcontent"></div>
 <script>
 let square;
 fetch("square.wasm")
   .then(bytes => {
     console.log(bytes);
    return bytes.arrayBuffer();
   })
   .then(mod => {
     console.log(mod);
    return WebAssembly.compile(mod);
   })
 .then(module => {
   console.log(module);
   return new WebAssembly.Instance(module); })
 .then(instance => {
   console.log(instance);
 square = instance.exports.square(13);
 console.log("The square of 13 = " + square);
document.getElementById("textcontent").innerHTML = "The square of 13 = " + square;
 });
 </script>
 </body>
</html>
